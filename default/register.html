  <div class="py-5 text-center">

        <div class="mx-auto col-lg-6 col-10">
          <h1>注册用户账号</h1>
          <p class="mb-3">请您完成以下各项信息的填写，我们会保障您的个人隐私不会泄露及滥用。</p>
          <form class="text-left" id="registerUser">
            <div class="form-group"> <label for="form16">Your Name</label> <input type="text" class="form-control"
                id="name" placeholder="name" required="required"> </div>
            <div class="form-group"> <label for="form17">Your Company</label> <input type="text" class="form-control"
                id="company" placeholder="company"> </div>
            <div class="form-group"> <label for="form18">Your email</label> <input type="email" class="form-control"
                id="email" placeholder="name@example.com" required="required"> 
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <small id="emailNote" class="form-text text-muted"></small>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="form19">Password</label> <input type="password"
                  class="form-control" id="password" required="required"> </div>
              <div class="form-group col-md-6"> <label for="form20">Confirm Password</label> <input type="password"
                  class="form-control" id="confirmPassword" required="required"> </div>
              <small id="passwordNote" class="form-text text-muted"></small>
            </div>
            <div class="d-flex justify-content-center">
              <button  type="submit" class="btn btn-primary">注册</button>
            </div>
          </form>
          
        </div>
      </div>

  <script>
    $(document).ready(registerUser());
    function check() {
      var rep = /^[a-zA-Z0-9]+@(\d{3}|[a-zA-Z]{2,4}).[a-zA-Z]{2,3}$/;
      var email = $("#email");
      if (!rep.test(email.val())) {
        email.focus();
        $("#emailNote").text("邮箱格式不对！");
        return false;
      }
      $("#emailNote").text("");
      if($("#password").val()!=$("#confirmPassword").val()){
        $("#passwordNote").text("密码不一致！")
        return false;
      }
      $("#passwordNote").text("");

      return true;
    }
    function registerUser() {
      $("#registerUser").submit(function(e){
        if(!check()){
          return false;
        }
        e.preventDefault();
        var registerDate={
          "name":$("#name").val(),
          "company":$("#company").val(),
          "email":$("#email").val(),
          "password":$("#password").val()
        };

        $.ajax({
          url:"http://localhost:8080/api/user/",
          type:"post",
          data:JSON.stringify(registerDate),
          contentType: "application/json;charset=utf-8;",
          dataType: "json",
          success:function(data){
            alert(data.istrue)
            if(data.istrue){
              alert("注册成功！");
              window.location.href = "login2.html";
            }else{
              $("#emailNote").text(data.reason);
            }
          },
          error:function(){
            alert("连接服务器出错！");
          }
        })
        
      })
    }
  </script>
