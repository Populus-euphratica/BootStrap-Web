<script>
  var theme = $("#theme");
  var content = $("#content");
  var themeNote = $("#themeNote");
  var contentNote = $("#contentNote");

  var stateData = JSON.parse(sessionStorage.getItem("stateData"));
  $(document).ready(init());
  function init() {

    var login = sessionStorage.getItem("login");
    if (login != "true" || typeof (stateData) == "undefined" || $.isEmptyObject(stateData)) {
      window.location.href = "Login.html";
    }

    $("#state").html("<i class='fa fa-user-circle-o' aria-hidden='true'></i>" + stateData.name);


  }

  function sendFeedBack() {
    $("#feedBackFrom").submit(function (event) {
      event.preventDefault();
      if (!check) {
        return false;
      }
      var data = {
        "theme": $.trim(theme.val()),
        "content": $.trim(content.text()),
        "istrue": false,
        "email":stateData.email,
        "userid":stateData.id
      }
      $.ajax({
        url: "http://localhost:8080/api/feedBack/",
        type: "post",
        data:data,
        success:function(falg){
          if(falg){
            showResult("发送成功！");
          }else{
            showResult("发送失败");
          }
        }
      })
    })
  }

  function check() {
    if ($.trim(theme.val()) == "") {
      themeNote.val("主题不能为空！");
      return false;
    }
    themeNote.val("")
    if ($.trim(content.text()) == "") {
      contentNote.val("正文内容不能为空！");
      return false;
    }
    contentNote.val("")
    return true;
  }

  function showResult(result) {
  $('<div>').appendTo('body').addClass('alert alert-success').html('操作成功').show().delay(1500).fadeOut();
}

</script>
