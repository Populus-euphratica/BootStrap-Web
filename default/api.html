<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar9">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar9">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Products</a> </li>

              <b> BRAND</b></a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">About us</a> </li>

  <div class="py-0 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="" id="title">Heading 1 <span class="badge badge-light"> New</span></h1>
        </div>

    </div>
  </div>
  <div class="py-0 pt-2">
    <div class="container">

    </div>
  </div>
  <div class="py-0 pt-2">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <p class="lead" id="description">Lead paragraph. A wonderful serenity has taken possession of my entire soul.</p>
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
<script>


$(document).ready(versionsInit());


function versionsInit(){
  var versionsId=sessionStorage.getItem("versionsId");
  if(versionsId==undefined||versionsId==null){
    history.back(-1);
  }
  $.ajax({
    url:"http://localhost:8080/api/apiVersions/id",
    type:"get",
    data:{
      "id":versionsId
    },
    success:function(data){
      $("#title").html(data.name);
      var category=data.category.split("###");
      var categoryCentent="";
      $.each(category,function(i,val){
        categoryCentent+=val+"    ";
      })
      $("#category").html(categoryCentent);
      $("#description").html(data.description);
      imageURL="APILogo/"+data.logo;
      $("#logo").attr("src",imageURL);
    }
  })
}
</script>
</html>
